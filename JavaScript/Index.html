<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="UFO1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          UFO Sightings
        </a>
      </nav>
    </div>
    <div class="container jumbotron container-full-bg text-center">
        
            <h1 class="display-5">UFO Sightings</h1>
            <p class="lead">Have you seen one? </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <a>Only Date/Time filter works.</a>
                </div>
              <div class="input-group">
                <input type="text" class="form-control" id="date" placeholder="mm/dd/yyyy">
                <input type="text" class="form-control" id="city" placeholder="city">
                <input type="text" class="form-control" id="state" placeholder="State">
                <input type="text" class="form-control" id="country" placeholder="country">
                <input type="#" class="form-control" id="shape" placeholder="All shapes">
                <input type="text" class="form-control" id="duration" placeholder="Duration upto">
                <a id="search" class="btn btn-default">Search</a>
              </div>
            </div>
          </div>
    </div>

    <div class="container">
            <div class="row">
              <div class="col-md-12">
                <table class="table table-striped">
                  <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Shape</th>
                        <th>Duration</th>
                        <th>Comment</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <script src="Data/data.js" type="text/javascript"></script>
          <script src="js/index.js" type="text/javascript"></script>
          <!-- <nav aria-label="...">
              <ul class="pagination">
                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
              </ul>
            </nav> -->
</body>
</html>
