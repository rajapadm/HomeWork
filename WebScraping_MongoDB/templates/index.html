<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
.jumbotron
{
  margin-top: 20px;
  background-image:url("https://www.nasa.gov/sites/default/files/thumbnails/image/df-20457_rv2.jpg");
  background-size:cover;
}


</style>
<body>
  <div class="container">
    <!-- <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Logo" src="logo.jpg">
          </a>
        </div>
      </div>
    </nav> -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest News @Mars</h2>
            <h4 class="media-heading">{{mars.news_title}}</h4>
            <p class="bg-info">{{mars.news_paragraph}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mars Featured Image -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img src="{{mars.mars_image}}" class="img-responsive"
          alt="Responsive image">
      </div>

      <div class="col-md-4">

        <!-- Mars Weather -->
        <div class="row" id="mars-weather">
          <div class="col-md-12">

              <div class="panel panel-default">
                  <div class="panel-body bg-info text-white">
                      <h4><strong>Current Weather on Mars</strong></h4>
                      <p>{{mars.weather}}</p>
                  </div>
              </div>


          </div>
        </div>

        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <div class="col-md-12">
            <h4><strong>Mars Facts</strong></h4>
            {{mars.facts | safe}}
          </div>
        </div>
      </div>

    </div>



    <!-- Mars Hemispheres -->
    <div class="row" id="mars-hemispheres" style="margin-top:80px;">

      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>


      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}"
                alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>

  </div>
</body>

</html>
